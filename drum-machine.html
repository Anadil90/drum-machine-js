
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Drum Machine</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/index.css">
      <link rel="stylesheet" href="css/on-off-switch.css">
      
      <script src="js/on-off-switch-onload.js"></script>
      
    </head>
    <body>

      <div class="container" style="margin-top:50px;text-align:center;">
        <h3>Drum Machine</h3>
        <div id="drum-machine">
          <div class="pad-container">
          <button class="drum-pad" id="bass drum">Q
            <audio src="sound assets/Bass Drum.wav" class="clip" id="Q"></audio>
          </button>
          <button class="drum-pad" id="clap">W
            <audio src="sound assets/Clap.wav" class="clip" id="W"></audio>
          </button>
          <button class="drum-pad" id="Hi Hat">E
            <audio src="sound assets/Hi Hat.wav" class="clip" id="E"></audio>
          </button>
          <button class="drum-pad" id="closed hi hat">A
            <audio src="sound assets/Hi Hat closed.WAV" class="clip" id="A"></audio>
          </button>
          <button class="drum-pad" id="snare">S
            <audio src="sound assets/snare hit.wav" class="clip" id="S"></audio>
          </button>
          <button class="drum-pad" id="stick hit">D
            <audio src="sound assets/Stick Hit.wav" class="clip" id="D"></audio>
          </button>
          <button class="drum-pad" id="cymball crash">Z
            <audio src="sound assets/Cymball Crash.wav" class="clip" id="Z"></audio>
          </button>
          <button class="drum-pad" id="clean ride">X
            <audio src="sound assets/Clean Ride.wav" class="clip" id="X"></audio>
          </button>
          <button class="drum-pad" id="gong">C
            <audio src="sound assets/Gong.wav" class="clip" id="C"></audio>
          </button>
    
          </div>    
            <span id="display"></span> 
            
              <div class="switchLabelContainer">
                <label class="switchState2">sound bank</label>
                <label class="switchState1">sound on</label>
              </div>
              <div class="switchContainer">
                <input type="hidden" id="on-off-switch-custom" value="1">
                <input type="hidden" id="on-off-switch" name="toggleVolumeMute">
              </div>
          </div>
      </div>
      
              
          
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="js/on-off-switch.js"></script>
      <script src="js/script.js"></script>
    </body>
    </html>
